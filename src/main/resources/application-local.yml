spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

app:
  security:
    bearer-token: local-test-token

logging:
  level:
    com.aitrics.vital: DEBUG
    org.springframework.security: DEBUG